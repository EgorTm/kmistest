
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="panel panel-default">
            <div class="panel-body">
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
              </div>
            </div>
    {% endfor %}
{% endblock %}
